<!doctype html>
<html>

<head>
  <title>Book Recommendation System </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/book.js"></script>
  <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="css/book.css">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="Frontend.html">BookBrains.com</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                Select
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Book</a>
                <a class="dropdown-item" href="#">Genre</a>
                <a class="dropdown-item" href="#">Author</a>
              </div>

            </li>
          </ul>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </div>
      </form>
    </nav>

    <div id="book-area">
      <div class="mt-3"></div>
        <div class="card" style="width: 100%;">
            <div class="row">
            <div class="col-md-6">
                <img class="card-img-top mt-1 ml-1 mb-1" id="main-book-img" src="" alt="Card image cap" style="width: 250px; height: 300px;">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h5 class="card-title"><a id="main-book-link" href=""></a></h5>
                    <p id="main-book-author" class="card-text">By: </p>
                    <p id="main-book-genre" class="card-text">Genre: </p>
                </div>
            </div>
        </div>
      </div>
      <div class="mt-3"></div>
    </div>
    <div class="mt-4"></div>
    <hr>
    <div id="reco-area">
      
    </div>
  </div>
</body>

</html>
